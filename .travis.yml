# Travis CI documentation (see above).
#

language: python
python:
    - "2.7"

os:
    - linux

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=examples/cheapStepper
    - PLATFORMIO_CI_SRC=examples/cheapStepperTimer
    - PLATFORMIO_CI_SRC=examples/cheapStepperTimerEsp
    # - ...

install:
    - pip install -U platformio
    - platformio lib install "uTimerLib"
    - platformio lib install "Ticker@1.0"
    - platformio update

script:
    - platformio ci --board=nodemcuv2 --lib="."
